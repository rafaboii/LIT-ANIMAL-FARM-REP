<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Farm: An Interactive Guide - Character Bio</title>
    <style>
        body {
            font-family: Garamond;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #97171d;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding-bottom: 5px;
            position: relative;
        }

        nav a:not(:last-child) {
            padding-right: 20px;
            border-right: 2px solid white;
        }

        .main-content {
            display: flex;
            padding: 40px;
        }

        .character-list {
            width: 20%;
            padding-right: 20px;
        }

        .character-list a {
            display: block;
            padding: 10px;
            color: #97171d;
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .character-list a:hover {
            background-color: #ddd;
        }

        .character-bio {
            width: 70%;
            padding-left: 20px;
        }

        .character-bio h2 {
            font-size: 40px;
            color: #97171d;
        }

        .character-bio p {
            font-size: 18px;
            color: #333;
        }

        .character-bio img {
            max-width: 400px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<header>
    <h1>Animal Farm: An Interactive Guide</h1>
    <nav>
        <a href="Characters.html">Characters</a>
        <a href="Themes.html">Themes</a>
        <a href="Quotes.html">Quotes</a>
        <a href="Quiz.html">Quiz</a>
    </nav>
</header>

<div class="main-content">
    <!-- Character List -->
    <div class="character-list">
        <a href="#" onclick="showCharacter('benjamin')">Benjamin</a>
        <a href="#" onclick="showCharacter('boxer')">Boxer</a>
        <a href="#" onclick="showCharacter('clover')">Clover</a>
        <a href="#" onclick="showCharacter('frederick')">Frederick</a>
        <a href="#" onclick="showCharacter('jessie')">Jessie</a>
        <a href="#" onclick="showCharacter('minimus')">Minimus</a>
        <a href="#" onclick="showCharacter('mollie')">Mollie</a>
    </div>

    <!-- Character Bio Display -->
    <div class="character-bio" id="character-bio">
        <h2>Character Bio</h2>
        <p>Click on a character to view their bio and image.</p>
        <img id="character-image" src="" alt="" style="display: none;">
        <p id="character-description"></p>
    </div>
</div>

<script>
    function showCharacter(character) {
        var bioText = '';
        var imageUrl = '';
        var bio = document.getElementById('character-description');
        var image = document.getElementById('character-image');
        
        // Character bio and image data
        if (character === 'benjamin') {
            bioText = 'Benjamin is the oldest animal on the farm and one of the few who seems to retain a memory of life before and after the revolution with equal clarity. A donkey of few words, Benjamin is deeply cynical and detached...';
            imageUrl = 'path_to_benjamin_image.jpg'; // replace with actual path
        } else if (character === 'boxer') {
            bioText = 'Boxer is a loyal and hardworking horse who represents the proletariat working class. His main motto is "I will work harder."...';
            imageUrl = 'try.jpg'; // replace with actual path
        } else if (character === 'clover') {
            bioText = 'Clover is a gentle and caring horse who is loyal to the cause. She represents the mothers and caregivers of the working class...';
            imageUrl = 'path_to_clover_image.jpg'; // replace with actual path
        } else if (character === 'frederick') {
            bioText = 'Frederick is a farmer who represents the capitalist oppressors. He is cunning and often exploits others...';
            imageUrl = 'path_to_frederick_image.jpg'; // replace with actual path
        } else if (character === 'jessie') {
            bioText = 'Jessie is a dog who plays an important role in the revolution, representing the intelligent working class...';
            imageUrl = 'path_to_jessie_image.jpg'; // replace with actual path
        } else if (character === 'minimus') {
            bioText = 'Minimus is a pig who serves as Napoleon\'s personal poet and musician...';
            imageUrl = 'path_to_minimus_image.jpg'; // replace with actual path
        } else if (character === 'mollie') {
            bioText = 'Mollie is a vain and self-centered horse who represents the bourgeoisie class that is more concerned with material wealth than with the revolution...';
            imageUrl = 'path_to_mollie_image.jpg'; // replace with actual path
        }
        
        // Display the character bio and image
        bio.textContent = bioText;
        image.src = imageUrl;
        image.style.display = 'block'; // Show the image
    }
</script>

</body>
</html>
