<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Farm: An Interactive Guide</title>
    <style>
        body {
            font-family: Garamond;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #97171d;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding-bottom: 5px;
            position: relative;
        }

        /* Adding vertical lines between navigation links */
        nav a:not(:last-child) {
            padding-right: 20px; /* Adding space for the border */
            border-right: 2px solid white; /* Vertical line between links */
        }

        /* Adjust the underline to stay under text only */
        nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }

        /* On hover, apply the underline under the text only */
        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .main-content {
            background-image: url('images/oink.webp'); 
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 80px 20px;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-content h2 {
            color: white;
            font-size: 80px;
            margin: 0;
        }

        .cta-button {
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #4a148c;
        }

    </style>
</head>
<body>

<header>
    <h1>Animal Farm: An Interactive Guide</h1>
    <nav>
        <a href="Characters.html">Characters</a>
        <a href="Themes.html">Themes</a>
        <a href="Quotes.html">Quotes</a>
        <a href="Quiz.html">Quiz</a>
    </nav>
</header>

<div class="main-content">
    <h2>History has been rewritten.</h2>
    <h2>Can you recall the truth?</h2>
    <br><br><br><br>
    <a href="#" class="cta-button">Take the quiz now &gt;&gt;</a>
</div>

</body>
</html>
