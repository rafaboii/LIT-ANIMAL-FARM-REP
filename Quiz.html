<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Animal Farm: An Interactive Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Animal Farm: An Interactive Guide</a></h1>
    <nav>
      <a href="characters.html">Characters</a>
      <a href="themes.html">Themes</a>
      <a href="quotes.html">Quotes</a>
      <a href="quiz.html" class="active">Quiz</a>
    </nav>
  </header>

  <div class="main-content">
    <!-- Quiz Section -->
    <div id="quiz" class="section">
      <div class="section-header">
        <h2>Test Your Knowledge</h2>
      </div>
      <div class="section-content">
        <div class="quiz-container">
          <div class="quiz-difficulty">
            <button class="difficulty-btn active" data-difficulty="easy" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn locked" data-difficulty="medium" onclick="setDifficulty('medium')">Medium</button>
            <button class="difficulty-btn locked" data-difficulty="hard" onclick="setDifficulty('hard')">Hard</button>
          </div>
          
          <div class="quiz-progress">
            <div class="quiz-progress-bar" id="quiz-progress"></div>
          </div>
          
          <div id="quiz-content">
            <div class="quiz-question">
              <h3>1. Which character represents Leon Trotsky in Animal Farm?</h3>
              <div class="quiz-options">
                <div class="quiz-option" onclick="selectOption(this, 0)">
                  <div class="option-marker">A</div>
                  <div>Napoleon</div>
                </div>
                <div class="quiz-option" onclick="selectOption(this, 1)">
                  <div class="option-marker">B</div>
                  <div>Snowball</div>
                </div>
                <div class="quiz-option" onclick="selectOption(this, 2)">
                  <div class="option-marker">C</div>
                  <div>Boxer</div>
                </div>
                <div class="quiz-option" onclick="selectOption(this, 3)">
                  <div class="option-marker">D</div>
                  <div>Squealer</div>
                </div>
              </div>
            </div>

            <div class="quiz-navigation">
              <button class="quiz-button" id="prev-button" onclick="prevQuestion()" disabled>Previous</button>
              <button class="quiz-button" id="next-button" onclick="nextQuestion()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="back-to-home">
    <a href="index.html">Back to Home</a>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
